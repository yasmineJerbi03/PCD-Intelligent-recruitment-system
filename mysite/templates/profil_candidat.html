{{users}}
<body id="bg">
<div class="page-wraper">
	<!-- header -->
    <header class="site-header mo-left header fullwidth">
		<!-- main header -->
        <div class="sticky-header main-bar-wraper navbar-expand-lg">
            <div class="main-bar clearfix">
                <div class="container clearfix">
                    <!-- website logo -->
                    <div class="logo-header mostion">
						<a href="{% url 'cindex' %}"><img src="{% static 'images/lg1.png' %}" class="logo" alt=""></a>
					</div>
                    <!-- nav toggle button -->
                    <!-- nav toggle button -->
                    <button class="navbar-toggler collapsed navicon justify-content-end" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span></span>
						<span></span>
						<span></span>
					</button>
                    <!-- extra nav -->
                    <div class="extra-nav">
                        <div class="extra-cell">
                            <a href="{% url 'profil_cand' %}"  class="site-button bg-secondary" ><i class="fa fa-user"></i> Profile</a>
							<a href="{% url 'logoutuser' %}"  class="site-button "  ><i class="fa fa-unlock"></i> logout</a>


                        </div>
                    </div>
                    <!-- Quik search -->
                    <div class="dez-quik-search bg-primary">
                        <form action="#">
                            <input name="search" value="" type="text" class="form-control" placeholder="Type to search">
                            <span id="quik-search-remove"><i class="flaticon-close"></i></span>
                        </form>
                    </div>
                    <!-- main nav -->
                    <div class="header-nav navbar-collapse collapse justify-content-start" id="navbarNavDropdown">
                        <ul class="nav navbar-nav">
							<li class="active ">
								<a href="{% url 'cindex' %}" class="bg-secondary" >Home </a>
							</li>
							<li class="active ">
								<a href="{% url 'mes_offres' %}" class="bg-secondary" >My job applications </a>
							</li>
							<li class="active ">
								<a href="#" class="bg-secondary">About us </a>
							</li>
						</ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- main header END -->
    </header>
    <!-- header END -->
    <!-- Content -->
     <div class="page-content bg-white">
        <!-- inner page banner -->
        <<div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dez-bnr-inr  bg-pt" style="background-color:black;">
            <div class="container">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Profile</h1>
					<!-- Breadcrumb row -->
					<div class="breadcrumb-row">
						<ul class="list-inline">
							<li><a href="#">Home</a></li>
							<li>Profile</li>
						</ul>
					</div>
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="section-full content-inner-2 shop-account">
            <!-- Product -->
                <div>
					<div class="max-w500 m-auto m-b30">
						<div class="p-a30 border-1 seth">
							<div class="tab-content nav">
								<form id="login" class="tab-pane active" method = 'POST' enctype="multipart/form-data">
									{% csrf_token %}
									<div class="form-group">
										<img class="profile_pic" src="{{request.user.recruteur.photo.url}}" ></img>
									</div>
									<h4 class="font-weight-700">PERSONAL INFORMATION</h4>
									<div class="form-group">
										<label class="font-weight-700">username </label>
										<div class="form-control">
											{{user}}
										</div>
									</div>
									<div class="form-group">
										<label class="font-weight-700">E-MAIL </label>
										<input   class="form-control" placeholder={{form.email}}
									</div>
									<div class="form-group">
										<label class="font-weight-700">PASSWORD </label>
										<input   class="form-control" placeholder="*********" >
									</div>
									<div class="form-group">
										<label class="font-weight-700">Description</label>
										<textarea  class="form-control" placeholder={{form.description}}
									</div>
									<div class="form-group">
										<label class="font-weight-700">Github</label>
										<input  class="form-control" placeholder={{form.github}}
									</div>
									<div class="form-group">
										<label class="font-weight-700">Linkedin</label>
										<input  class="form-control" placeholder={{form.linkedin}}
									</div>

									{{form.errors}}
									<div class="text-left">
										<button style="color:grey;margin-left:2.5cm;text-decoration: underline;" class="btn btn-link ">Confirm Profile Modification</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
            <!-- Product END -->
		</div>
		<!-- contact area  END -->
    </div>
    <!-- Content END-->

</div>
