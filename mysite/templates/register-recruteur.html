        <<div class="page-content bg-white">

					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="section-full content-inner shop-account">

            <div class="container">
                <div class="row">
					<div class="col-md-12 m-b30">
						<div class="p-a30 border-1  max-w500 m-auto">
							<div class="tab-content">
								<form id="login" class="tab-pane active" method = 'POST'>
									{% csrf_token %}
									<h4 class="font-weight-700">PERSONAL INFORMATION</h4>
									<p class="font-weight-600">If you have an account with us, please log in.</p>
									<div class="form-group">
										<label class="font-weight-700">username *</label>
										<input  class="form-control"  placeholder={{form.username}}

									</div>
									<div class="form-group">
										<label class="font-weight-700">E-MAIL *</label>
										<input  class="form-control"  placeholder={{form.email}}
									</div>
									<div class="form-group">
										<label class="font-weight-700">PASSWORD *</label>
										<input  class="form-control"  placeholder={{form.password1}}
									</div>
									<div class="form-group">
										<label class="font-weight-700">CONFIRM PASSWORD *</label>
										<input  class="form-control" placeholder={{form.password2}}
									</div>
									<div class="form-group">
										<label class="font-weight-700">Adress *</label>
										<input name="societe"  class="form-control" placeholder="ADRESS" type="text" required>
									</div>

									<div class="warning"> {{form.errors}}</div>



									<div class="text-left">
										<button class="site-button button-lg outline outline-2">CREATE</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

<script>
	var form_fields = document.getElementsByTagName('input')
	form_fields[2].placeholder='Username..';
	form_fields[3].placeholder='email..';
	form_fields[4].placeholder='Enter password..';
	form_fields[5].placeholder='Re-enter Password..';
	form_fields[7].placeholder='Adress..';
	for (var field in form_fields){
		form_fields[field].className += 'form-control'
	}
</script>
