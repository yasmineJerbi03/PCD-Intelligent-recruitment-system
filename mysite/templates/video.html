<body id="bg">

                    <!-- website logo -->
                    <div class="logo-header mostion">

					</div>

						<span></span>

                    </div>
                    <!-- Quik search -->

							</li>
							<li class="active ">

							</li>
						</ul>
                    </div>
                </div>
            </div>

	 <div class="page-content bg-white">
        <!-- inner page banner -->

        <div class="dez-bnr-inr  bg-pt" style="background-color:black;">

                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Submit Your Resume</h1>
					<!-- Breadcrumb row -->
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>

        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="container-lg" >
			<!-- Submit Resume -->
			<div class="section-full bg-white submit-resume content-inner-2">
				<div class="container" >
					<h6>Your profile is matching our job offer. Share a 10 min Video where you talk about yourself</h6>

					<hr></br>
					<form method="POST" id="system"" enctype="multipart/form-data">
						{% csrf_token %}

						<div class="form-group">
							<label>Video</label>
							<input  type="file" name="video" class="form-control" placeholder="video" required style="font-size:16px" />
						</div>
						<hr></br>

							<button type='submit' name='idof' form="system" class="btn btn-primary" >Send Video</button>

						</form>
				</div>
			</div>
            <!-- Submit Resume END -->
		</div>
